name: Frontend Build & Push

on:
  push:
    branches: [main, dev]
    paths:
      - 'code/frontend/src/**'

  pull_request:
    branches: [dev]
    paths:
      - 'code/frontend/src/**'

env:
  DOCKERHUB_USER: suzal777
  VERSION: 1.0.0

jobs:
  check-frontend-change:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Frontend Changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'code/frontend/**'

  pr-checks:
    name: PR Research Checks
    runs-on: ubuntu-latest
    needs: check-frontend-change
    if: |
      needs.check-frontend-change.outputs.changed == 'true' && 
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: npm install -g eslint

      - name: Run ESLint (frontend)
        working-directory: ./code/frontend
        run: |
          yarn install --frozen-lockfile
          yarn lint

  build-and-push-frontend:
    runs-on: [frontend]
    needs: [check-frontend-change, pr-checks]
    if: |
      needs.check-frontend-change.outputs.changed == 'true' &&
      (github.event_name != 'pull_request' || needs.pr-checks.result == 'success')

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Frontend
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          BRANCH_NAME=$(echo $GITHUB_REF_NAME | tr '/' '-')
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            docker build --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }} -t $DOCKERHUB_USER/frontend:latest -t $DOCKERHUB_USER/frontend:v${VERSION} ./code/frontend
            docker push $DOCKERHUB_USER/frontend:latest
            docker push $DOCKERHUB_USER/frontend:v${VERSION}
          else
            docker build --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }} -t $DOCKERHUB_USER/frontend:$BRANCH_NAME-$SHORT_SHA ./code/frontend
            docker push $DOCKERHUB_USER/frontend:$BRANCH_NAME-$SHORT_SHA
          fi
